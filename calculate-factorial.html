<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Factorial</title>
  </head>
  <body>
    <script>
      function calcFactorial(n) {
        if (n === 1) {
          return 1;
        }
        return n * calcFactorial(n - 1);
      }
      console.log(calcFactorial(5));
    </script>
  </body>
</html>
