<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Second Largest Number</title>
  </head>
  <body>
    <script>
      const arr = [1, 10, 50, 56, 23, 2, 90, 9, 100];
      console.log(arr.sort((a, b) => b - a)[1]);
    </script>
  </body>
