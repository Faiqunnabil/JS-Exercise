<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonaciic Sequence</title>
  </head>
  <body>
    <script>
      {
        // OPTION 1
        function fibGenerator(n) {
          const fib = [0, 1];
          for (let i = 2; i <= n; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
          }
          return fib;
        }
        console.log(fibGenerator(5));
      }

      console.log("-----");

      {
        // OPTION 2
        function fibonacci(n) {
          return n < 1 ? 0 : n <= 2 ? 1 : fibonacci(n - 1) + fibonacci(n - 2);
        }
        console.log(fibonacci(5));
      }

      console.log("-----");
    </script>
  </body>
</html>
