<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removing Palindrome</title>
  </head>
  <body>
    <script>
      function getNonPalindrome(string) {
        const words = string.split(" ");
        const nonPalindrome = [];
        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (word !== word.split("").reverse().join("")) {
            nonPalindrome.push(word);
          }
        }
        return nonPalindrome;
      }
      let input = prompt("input string: ");
      console.log(getNonPalindrome(input));
    </script>
  </body>
</html>
